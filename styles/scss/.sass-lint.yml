#-------------------------------------------------------------------------------
# Linter options
# https://github.com/sasstools/sass-lint/tree/master/docs/options
#-------------------------------------------------------------------------------


options:
  merge-default-rules: true
  formatter: stylish





#-------------------------------------------------------------------------------
# File options
#-------------------------------------------------------------------------------


files:
  include: '**/*.s+(a|c)ss'
  ignore:
    - 'vendor/**/*.*'





#-------------------------------------------------------------------------------
# Rule configuration
# https://github.com/sasstools/sass-lint/tree/master/docs/rules
#-------------------------------------------------------------------------------


rules:


  # Extends

  extends-before-mixins: 1

  extends-before-declarations: 1

  placeholder-in-extend: 1


  # Mixins

  mixins-before-declarations:
    - 1
    -
      exclude:
        - mvl-respond-to


  # Line Spacing

  one-declaration-per-line: 1

  empty-line-between-blocks:
    - 1
    -
      include: true
      allow-single-line-rulesets: false

  single-line-per-selector: 1


  # Disallows

  no-attribute-selectors: 0

  no-color-hex: 0

  no-color-keywords: 1

  no-color-literals: 0

  no-combinators: 0

  no-css-comments: 1

  no-debug: 1

  no-disallowed-properties: 0

  no-duplicate-properties: 1

  no-empty-rulesets: 1

  no-extends: 2

  no-ids: 0

  no-important: 0

  no-invalid-hex: 2

  no-mergeable-selectors: 1

  no-misspelled-properties: 2

  no-qualifying-elements: 0

  no-trailing-whitespace: 1

  no-trailing-zero: 1

  no-transition-all: 0

  no-universal-selectors: 0

  no-url-domains: 0

  no-url-protocols: 0

  no-vendor-prefixes: 2

  no-warn: 1

  property-units: 0


  # Nesting

  declarations-before-nesting: 1

  force-attribute-nesting: 0

  force-element-nesting: 0

  force-pseudo-nesting: 0


  # Name Formats

  class-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: ^(_)?[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$
      convention-explanation: 'Class should be written in BEM format'


  function-name-format:
    - 1
    -
      allow-leading-underscore: true
    - 1
    -
      allow-leading-underscore: true
      convention: ^(_)?[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$
      convention-explanation: 'Function name should be written in BEM format (like classes)'

  id-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: ^(_)?[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$
      convention-explanation: 'ID should be written in BEM format (like classes)'

  mixin-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: ^(_)?[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$
      convention-explanation: 'Mixin name should be written in BEM format (like classes)'

  placeholder-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: ^(_)?[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$
      convention-explanation: 'Placeholder should be written in BEM format (like classes)'

  variable-name-format:
    - 1
    -
      allow-leading-underscore: true
      convention: ^(_)?[a-z0-9-]+((_{2}|-{2})?[a-z0-9-]+)?(-{2}[a-z0-9-]+)?[a-z0-9]$
      convention-explanation: 'Variable should be written in BEM format (like classes)'


  # Style Guide

  attribute-quotes: 1

  bem-depth:
    - 1
    -
      max-depth: 1

  border-zero:
    - 1
    -
      convention: '0'

  brace-style:
    - 1
    -
      style: '1tbs'
      allow-single-line: false

  clean-import-paths:
    - 2
    -
      leading-underscore: false
      filename-extension: false

  empty-args:
    - 1
    -
      include: false

  hex-length:
    - 1
    -
      style: short

  hex-notation:
    - 1
    -
      style: lowercase

  indentation: 0

  leading-zero:
    - 1
    -
      include: true

  max-line-length: 0

  max-file-line-count: 0

  nesting-depth:
    - 1
